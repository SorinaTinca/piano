<!DOCTYPE html>
<html>
  <head>
    <title>Pian</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="favicomatic/piano.png"
      sizes="32x32"
    />
  </head>
  <body>
    <div class="pian">
      <button class="btn-play" onclick="toggleSound()">Play me</button>
      <div class="equalizer">
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
        <div class="column">
          <div class="row"></div>
        </div>
      </div>
      <audio src="sounds/let-it-go-12279.mp3" id="negative-1"></audio>
      <div class="flaps">
        <div class="black-flaps">
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
        </div>
        <div class="white-flaps">
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
          <div class="flap"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>

</html>
